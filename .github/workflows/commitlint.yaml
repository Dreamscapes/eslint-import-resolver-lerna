---
name: Commitlint
on:
  push:
    branches-ignore:
      - 'master'

jobs:
  commitlint:
    runs-on: ubuntu-20.04
    timeout-minutes: 5
    env:
      CI: 'true'

    steps:
      - uses: actions/checkout@v2
        with:
          fetch-depth: 50
      - uses: actions/setup-node@v1
        with:
          node-version: 14

      - name: Fetch master
        run: git fetch --no-tags --depth=50 origin master

      - run: make install
      - name: Commitlint
        run: npx commitlint --color --verbose --from $(git merge-base origin/master HEAD)
